<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit</title>
    <link rel="stylesheet" href="style.css">
   


</head>
<body>
    <div class ="instruction">
   <div class ="drum">
    <div class = "boom">
    <p id ="heading">B</p>
    <p>Type B</p>
    <audio id="boom1" src="./sounds/clap.mp3"></audio>
    </div>

    <div class = "boom">
    <p id ="heading">A</p>
    <p>Type A</p>
    <audio id="boom2" src="./sounds/tom.mp3"></audio>
    </div>

  
    <div class = "boom">
    <p id ="heading">P</p>
    <p>Type P</p>
   <audio id="boom3" src="./sounds/new.mp3"></audio>
   </div>

    
    <div class = "boom">
    <p id ="heading">Q</p>
    <p>Type Q</p>
    <audio id="boom4" src="./sounds/gun.mp3"></audio>
    </div>


    <div class = "boom">
    <p id ="heading">R</p>
    <p>Type R</p>
    <audio id="boom5" src="./sounds/chiptune.mp3"></audio>
   </div>

    <div class = "boom">
    <p id ="heading">S</p>
    <p>Type S</p>
    <audio id="boom6" src="./sounds/short.mp3"></audio>
   </div>


    <div class = "boom">
    <p id ="heading">T</p>
    <p>Type T</p>
    <audio id="boom7" src="./sounds/system.mp3"></audio>
    </div>

    <div class = "boom">
    <p id ="heading">K</p>
    <p>Type K</p>
    <audio id="boom8" src="./sounds/fastgun.mp3"></audio>
    </div>


    <div class = "boom">
    <p id ="heading">L</p>
    <p>Type L</p>
    <audio id="boom9" src="./sounds/kick.mp3"></audio>
   </div>


<audio id="boom10" src="./sounds/tom.mp3"></audio>
</div>
</div>
<div id ="image">
<div id ="image1">
    <img src="image/drum.jpg" alt="drum" style="width:250px;height:250px;"  class="center">
</div>
<div id ="image2">
    <img src="image/drum1.jpg" alt="drum" style="width:250px;height:250px;"  class="center">
</div>
    <div id ="image3">
    <img src="image/drum.jpg" alt="drum" style="width:250px;height:250px;"  class="center">
</div>

  
    <div id ="image4">
    <img src="image/drum1.jpg" alt="drum" style="width:250px;height:250px;"  class="center"> 
</div>


</div>

<div id ="button">
    <button id="playBtn"  onclick="myFunction()">Play Sound</button>
    <audio id="myAudio">
        <source src="my.mp3" >
      </audio>
    </div>
</body>
<script>
    let boom = document.getElementById("myAudio");
const image1 = document.getElementById("image1")

function myFunction() {
    setTimeout(() => {
        boom.play()
        }, 5)
    
   
}

    document.addEventListener('keydown', function(e) {
  if(e.keyCode == 66){
    boom1.play();
    image1.classList.add("shake1");
    setTimeout(() => {
            image1.classList.remove('shake1')
        }, 5)
       
    
  }
  
  else if(e.keyCode == 65){
    boom2.play();
    image2.classList.add("grow");
    setTimeout(() => {
            image2.classList.remove('grow')
        },5)
      
        
  }

  else if(e.keyCode == 80){
    boom3.play();
    image3.classList.add("shake1");
    setTimeout(() => {
            image3.classList.remove('shake1')
        }, 10)
       
    
  }
  else if(e.keyCode == 81){
    boom4.play();
    image1.classList.add("shake1");
    setTimeout(() => {
            image1.classList.remove('shake1')
        }, 10)
        
  }
  else if(e.keyCode == 82){
    boom5.play();
    image3.classList.add("grow");
    setTimeout(() => {
            image3.classList.remove('grow')
        },10)
      
  }
  else if(e.keyCode == 83){
    boom6.play();
    image4.classList.add("grow");
    setTimeout(() => {
            image4.classList.remove('grow')
        },10)
        
  }
  else if(e.keyCode == 84){
    boom7.play();
    image1.classList.add("grow");
    setTimeout(() => {
            image1.classList.remove('grow')
        },10)
       
  }
  else if(e.keyCode == 75){
    boom8.play();
    image4.classList.add("grow");
    setTimeout(() => {
            image4.classList.remove('grow')
        },10)
  }
  else if(e.keyCode == 76){
    boom5.play();
    image1.classList.add("grow");
    setTimeout(() => {
            image1.classList.remove('grow')
        },10)
  }
  else {
    boom8.play();
  }
 

























});
  
</script>
</html>
